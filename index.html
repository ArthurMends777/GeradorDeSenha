<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="imagens/logo.png" alt="Gerador de senha">
    
    <main class="container-input">
        <span> Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="6" max="25" value="15">
        <button id="btn" class="btn-cta" onclick="gerarSenha()"> Gerar senha</button>
    </main>

    <div id="container-password" onclick="senhaCopiada()" class="container-passoword hide">
        <span class="title"> Sua senha gerada foi: </span>
        <span id="password" class="passoword"> </span>
        <span class="aviso"> Clique na senha para copiarâ—.</span>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
